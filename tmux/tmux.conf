# update history to be long
set -g history-limit 30000

# Base Index to 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Window Naming and Renumbering
set -g renumber-windows on 
set-window-option -g automatic-rename on
set-option -g set-titles on

# Escape time
set -sg escape-time 1


# Theme colors
color_orange="colour166" # 208, 166
color_purple="colour134" # 135, 134
color_green="colour076" # 070
color_blue="colour39"
color_yellow="colour220"
color_red="colour160"
color_black="colour232"
color_white="white" # 015

# This is a theme CONTRACT, you are required to define variables below
# Change values, but not remove/rename variables itself
color_dark="$color_black"
color_light="$color_white"
color_session_text="$color_blue"
color_status_text="colour245"
color_main="$color_orange"
color_secondary="$color_purple"
color_level_ok="$color_green"
color_level_warn="$color_yellow"
color_level_stress="$color_red"
color_window_off_indicator="colour088"
color_window_off_status_bg="colour238"
color_window_off_status_current_bg="colour254"

wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"

# Color and Font settings
set-option -g default-terminal "xterm"
set-option -g status-position bottom
set-option -g status-bg colour25
set-option -g status-fg colour255
set-option -g status-attr bold
set -g window-status-current-bg colour226
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-right '#[fg=green] Continuum: #{continuum_status} #[fg=white] | #[fg=yellow] Wifi: #(iwgetid -r)#[default] #[fg=white]%H:%M#[default]'
set-option -g pane-active-border-fg colour39

# In(active) window coloring
set -g window-style 'bg=colour236'
set -g window-active-style 'bg=colour16'

# Clock
set-window-option -g clock-mode-colour colour64 #green

# Add VIM Like bindings
setw -g mode-keys vi
setw -g status-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# Terminator Style Splitting
bind-key e split-window -h
bind-key o split-window -v

# Vim style resizing
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt without prefix to change panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R


# Nested Tmux Windows
# https://gist.github.com/samoshkin/05e65f7f1c9b55d3fc7690b59d678734
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
  set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
  set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S


# Reload tmux config
bind r source-file ~/.tmux.conf

# Scrolling off
# tmux < v2.1:55
if-shell "[[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]" "setw -g mode-mouse on"
# tmux >= v2.1:
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 2.1 ]]" "setw -g mouse on"
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @continuum-save-interval '5'
set -g @continuum-boot 'on'

run '~/.tmux/plugins/tpm/tpm'
